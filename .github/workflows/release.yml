name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: naab-pivot-linux-x64.tar.gz
            asset_content_type: application/gzip
          - os: macos-latest
            artifact_name: naab-pivot-macos-x64.tar.gz
            asset_content_type: application/gzip
          - os: windows-latest
            artifact_name: naab-pivot-windows-x64.zip
            asset_content_type: application/zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake golang-1.21 rustc g++

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake go rust

      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake golang rust

      - name: Build NAAb
        run: bash build.sh

      - name: Package Release (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release/naab-pivot
          cp -r naab/build/naab-lang release/naab-pivot/
          cp -r *.naab modules templates profiles examples docs release/naab-pivot/
          cp LICENSE README.md CHANGELOG.md release/naab-pivot/
          cd release
          tar -czf ${{ matrix.artifact_name }} naab-pivot/

      - name: Package Release (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir release/naab-pivot
          cp naab/build/naab-lang.exe release/naab-pivot/
          cp -r *.naab modules templates profiles examples docs release/naab-pivot/
          cp LICENSE README.md CHANGELOG.md release/naab-pivot/
          cd release
          7z a ${{ matrix.artifact_name }} naab-pivot/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.artifact_name }}
          asset_content_type: ${{ matrix.asset_content_type }}

  publish-docker:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            bmacker/naab-pivot:latest
            bmacker/naab-pivot:${{ steps.get_version.outputs.VERSION }}
          cache-from: type=registry,ref=bmacker/naab-pivot:buildcache
          cache-to: type=registry,ref=bmacker/naab-pivot:buildcache,mode=max
